<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.theme.css" integrity="sha512-Cn5/xnOLSKjVpNCsJZCtgQhxp00FcFnlRwgbSG7WGFq1BVvyG+LoOarjXAq//8Vstyu0Na9wvEKLWR67/wAy3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css" integrity="sha512-esCylxvZEDuZ+3L2JRa6wYVNDihaDw5fDBUPZ9X9igrCIMHILsPiR4A7+dKmqqzvvIH8lzRlRV4b4V7Q9es/ew==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.js" integrity="sha512-isL0X0NIGuM6rzb9zZ0J18tMNlRCDaLew8hfE85AtQUWuM675YRoFovkbUeKssvgQMGg8YQMZ/eJMm8C/bH9HA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>


    <div class="Header">
        <h1>My Music Sampler</h1>
    </div>

    <div class="GenreContainer">
      <div class="Classical">
        <h2>Classical</h2>
     </div>
     <div class="glide fullWidth">
             <div class="glide__track" data-glide-el="track">
               <ul class="glide__slides" id="ClassicalMusic">

               </ul>
             </div>
             <div class="glide__arrows" data-glide-el="controls">
               <button class="glide__arrow glide__arrow--left" data-glide-dir="<">PREV</button>
               <button class="glide__arrow glide__arrow--right" data-glide-dir=">">NEXT</button>
             </div>
           </div>
      <!-- <div id="ClassicalMusic" class="SongBoxGrid">
      </div> -->
<div class="ClassicalSound1">
  <audio controls>
    <audio src="Tchaikovsky.mp3" type="audio/ogg">
  </audio>
</div>
<div class="ClassicalSound2">
  <audio controls>
    <audio src="Spring.mp3" type="audio/ogg">
  </audio>
</div>
<div class="ClassicalSound3">
  <audio controls>
    <audio src="Ride of The Valkyries.mp3" type="audio/ogg">
  </audio>
</div>
      <div class="Pop">
        <h2>Pop</h2>
    </div>
    <div class="glide fullWidth">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide2__slides" id="PopMusic">
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">PREV</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">NEXT</button>
            </div>
          </div>
      <!-- <div id="PopMusic" class="SongBoxGrid">
      </div> -->
<div class="PopSound1">
  <audio controls>
      <audio src="How To Be A Heartbreaker.mp3" type="audio/ogg">
  </audio>
</div>
<div class="PopSound2">
  <audio controls>
      <audio src="RatherBe.mp3" type="audio/ogg">
  </audio>
</div>
<div class="PopSound3">
  <audio controls>
      <audio src="Give Me Love.mp3" type="audio/ogg">
  </audio>
</div>

      <div class="Rock">
        <h2>Rock</h2>
    </div>

    <div class="glide fullWidth">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides" id="RockMusic">
              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">PREV</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">NEXT</button>
            </div>
          </div>
      <!-- <div id="RockMusic" class="SongBoxGrid">
      </div> -->
      <div class="RockSound1">
        <audio controls>
            <audio src="BlackParade.mp3" type="audio/ogg">
        </audio>
      </div>
      <div class="RockSound2">
        <audio controls>
            <audio src="OneMore.mp3" type="audio/ogg">
        </audio>
      </div>
      <div class="RockSound3">
        <audio controls>
            <audio src="HopeofMorning.mp3" type="audio/ogg">
        </audio>
      </div>

      <div id="Gospel">
        <h2>Gospel</h2>
    </div>
    <div class="glide fullWidth">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides" id="GospelMusic">

              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">PREV</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">NEXT</button>
            </div>
          </div>
      <!-- <div id="GospelMusic" class="SongBoxGrid">
  </div> -->
  <div class="GospelSound1">
    <audio controls>
        <audio src="Give Me.mp3" type="audio/ogg">
    </audio>
  </div>
  <div class="GospelSound2">
    <audio controls>
        <audio src="TakeMeToTheKing.mp3" type="audio/ogg">
    </audio>
  </div>
  <div class="GospelSound3">
    <audio controls>
        <audio src="Give Me Love.mp3" type="audio/ogg">
    </audio>
  </div>

      <div class="Fromanime">
        <h2>From Anime</h2>
    </div>
    <div class="glide fullWidth">
            <div class="glide__track" data-glide-el="track">
              <ul class="glide__slides" id="AnimeMusic">

              </ul>
            </div>
            <div class="glide__arrows" data-glide-el="controls">
              <button class="glide__arrow glide__arrow--left" data-glide-dir="<">PREV</button>
              <button class="glide__arrow glide__arrow--right" data-glide-dir=">">NEXT</button>
            </div>
          </div>

</div> -->
<div class="AnimeSound1">

  </audio>
</div>
<div class="AnimeSound2">
  <audio controls>
      <audio src="My Hero.mp3" type="audio/ogg">
  </audio>
</div>
<div class="AnimeSound3">
  <audio controls>
      <audio src="Jojo.mp3" type="audio/ogg">
  </audio>
</div>

    </div>

    <script src="script.js" charset="utf-8"></script>

</html>
